name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Display success message
      run: echo "Build and tests completed successfully!"

  # Job 2: Build and Push Docker Image
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:latest
          ${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:${{ github.sha }}
    
    - name: Display Docker image info
      run: |
        echo "Docker image pushed successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:latest"
        echo "Commit SHA: ${{ github.sha }}"

  # Job 3: Deploy (Simulated deployment)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy application
      run: |
        echo "Deploying application..."
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/cicd-demo-app:latest"
        echo "Deployment completed successfully!"
    
    - name: Verify deployment
      run: |
        echo "Application deployed and running"
        echo "Access URL: http://your-server-ip:3000"